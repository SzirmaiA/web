<!DOCTYPE html>
<html lang="hu">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>KÃ©pcsere Demo</title>
<style>
  #image-container {
    text-align: center;
    margin-top: 20px;
  }
  img {
    width: 300px;
    height: 200px;
    cursor: pointer;
  }
</style>
</head>
<body>

<div id="image-container">
  <img id="default-image" src="off.jfif">
  <img id="swap-image" src="on.jfif" style="display: none;">
</div>

<script>
  var defaultImage = document.getElementById('default-image');
  var swapImage = document.getElementById('swap-image');

  defaultImage.onclick = function() {
    swapImage.style.display = "block";
    defaultImage.style.display = "none";
  };

  swapImage.onclick = function() {
    defaultImage.style.display = "block";
    swapImage.style.display = "none";
  };
</script>

</body>
</html>
